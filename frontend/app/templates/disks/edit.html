<h2>
  Disk Details <span style="float: right;">
    <button *ngIf="!isEditing" class="btn btn-primary" (click)="startEditing()">
      Edit
    </button>

    <button *ngIf="isEditing" class="btn btn-danger" (click)="cancelEditing()">
      Cancel
    </button>

    <a *ngIf="isEditing" class="btn btn-success" (click)="save()">
      Save
    </a>
  </span>
</h2>

<br>
<br>

<form>
  <div class="form-group row">
    <div class="col-sm-10">
      <img src="{{disk.image | imageFromBackend}}" alt="Disk Image"/><br><br>
      <input *ngIf="isEditing" type="file" (change)="fileUploader.fileChangeEvent($event)" placeholder="Select file..." />
    </div>
  </div>

  <div class="form-group row">
    <label for="name_input" class="col-sm-2 form-control-label"><b>Name: </b></label>
    <div class="col-sm-10">
      <input *ngIf="isEditing" type="text" class="form-control" id="name_input" [(ngModel)]="disk.name">
      <p *ngIf="!isEditing">{{disk.name}}</p>
    </div>
  </div>

  <div class="form-group row">
    <label for="author_input" class="col-sm-2 form-control-label"><b>Author: </b></label>
    <div class="col-sm-10">
      <input *ngIf="isEditing" type="text" class="form-control" id="author_input" [(ngModel)]="disk.author">
      <p *ngIf="!isEditing">{{disk.author}}</p>
    </div>
  </div>

  <div class="form-group row">
    <label for="description_input" class="col-sm-2 form-control-label"><b>Description: </b></label>
    <div class="col-sm-10">
      <textarea *ngIf="isEditing" type="text" class="form-control" id="description_input" [(ngModel)]="disk.description">
      </textarea>
      <p *ngIf="!isEditing">{{disk.description}}</p>
    </div>
  </div>
</form>
