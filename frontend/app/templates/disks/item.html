<a href="{{disk.url}}" (click)="editBtnClick(disk)">
    <img src="{{disk.image | imageFromBackend }}" alt="disk image" class="card-image">
</a>
<div class="card-block">
    <h4 class="card-title">{{disk.name}}</h4>
    <p><b>Author: </b>{{disk.author}}</p>
    <p><b>Description: </b>{{disk.description}}</p>
    <button class="btn btn-success" (click)="editBtnClick(disk)">Edit</button>
    <button class="btn btn-danger" (click)="remove(disk)" [disabled]="!canRemove">Remove</button>
</div>
